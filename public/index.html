      $(window).scroll(function() {    
        var scroll = $(window).scrollTop();
        var navheight=$('header').outerHeight();
        if (scroll >= navheight) {
            $("#root").addClass("port__Nav--Sticked");
        }
        else{
          $("#root").removeClass("port__Nav--Sticked");
        }
    });

    /*Navigation*/
    $(document).ready(function(){
      $('.port__Menu a').on('click', function(){
        $("body").removeClass('nav-active');
    })
    $('.port__Hamburger').on('click', function(){
      $("body").toggleClass('nav-active');
    })

          /*Smooth Scroll*/
          $(".port__Menu--item a").on('click', function(e) {
     e.preventDefault();
     var target = $(this).attr('href');
     $('html, body').animate({
       scrollTop: ($(target).offset().top-80)
     },1000);
  });
    })
